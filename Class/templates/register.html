<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a New User Account</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <label for="profile_type">Profile Type:</label>
        <select id="profile_type" name="profile_type" required>
            <option value="Buyer">Buyer</option>
            <option value="Seller">Seller</option>
            <option value="Used Car Agent">Used Car Agent</option>
        </select>
        <br></br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br></br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br></br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br></br>

        <label for="hp_no"> Handphone No: </label>
        <input type="text" id="hp_no" name="hp_no" required>
        <br></br>

        <button type="submit">Register</button>
        </form>
        <br></br>

        <form action="/dashboard" method="GET">
            <button type="submit" class="cancel-button">Cancel</button>
        </form>
        
    </form>
</body>
</html>
