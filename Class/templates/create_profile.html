<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJwK" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #4e555b;
        }

        .container {
            max-width: 800px;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <!-- Card for the Form -->
        <div class="card shadow-lg">
            <div class="card-header">
                <h2>Create a New Profile</h2>
            </div>
            <div class="card-body">

                <!-- Form Starts -->
                <form method="POST" action="/create_profile">
                    <div class="row justify-content-center">

                        <!-- Profile Type Input -->
                        <div class="col-md-6 mb-4">
                            <label for="profile_type" class="form-label">Profile Type:</label>
                            <input type="text" name="profile_type" id="profile_type" class="form-control form-control-lg" required>
                        </div>

                        <!-- Description Input -->
                        <div class="col-md-6 mb-4">
                            <label for="description" class="form-label">Description:</label>
                            <textarea name="description" id="description" class="form-control form-control-lg" rows="5"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 py-2">Create Profile</button>
                        </div>

                        <!-- Cancel Button -->
                        <div class="col-12 mt-3">
                            <a href="/view_profiles" class="btn btn-secondary w-100 py-2">Cancel</a>
                        </div>
                    </div>
                </form>
                <!-- Form Ends -->

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS & Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
