<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Car Listing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Create Car Listing</h1>
    </header>

    <main>
        <form action="/create_car_listing" method="POST">
            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" required>

            <label for="brand">Brand:</label>
            <select id="brand" name="brand" required>
                <option value="">Select a brand</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="email">Seller Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="agent_email">Agent Email:</label>
            <input type="email" id="agent_email" name="agent_email" required>

            <button type="submit">Create Listing</button>
        </form>

        <form action="{{ url_for('dashboard_uca') }}" method="get" style="margin-top: 20px;">
            <button type="submit">Back to Dashboard</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Used Car Agent Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
